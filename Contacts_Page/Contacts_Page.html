<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css" media="screen" />
    <link rel="stylesheet" href="../styles.css">
    <title>Contacts - Dev Diary</title>
</head>
<body>
    <div class="MainNav">
        <div class="NavbarButtons">
            <a class="Contacts" href="../Contacts_Page/Contacts_Page.html" style="background-color: #505050;">Contacts</a>
            <a class="About" href="../About_Page/About_Page.html">About</a>
        </div>

        <div class="LogoContainer">
            <a class="LogoLink" href="../Home_Page/HomePage.html"><img class="Logo" alt="Logo saying Dev Diary" src="../Global_Resources\Icons\Logo.png"></a>
        </div>

        <form class="Navigation_Form">
            <input type="text" id="search" name="Search" placeholder="&#x1F50E;&#xFE0E; Search for Devlogs">
        </form>

        <a class="login" href="../Login_Page/Login_Page.html">Login</a>
        <a class="sign_up" href="../Sign_Up_Page/Sign_Up_Page.html">Sign Up</a>
    </div>
    <article class="Contacts_Content">
        <div class="Contacts_Header">
            Contact Us
        </div>
        <div class="ContactsBox">
            <div class="ContactsBox_Heading">
                Reach out to us
            </div>
            <div class="ContactsContainer">
                <a href="mailto:supportDevDiary@outlook.com">
                    <img src="Resources\pngtree-email-icon-png-image_1757854-removebg-preview.png">
                    <div id="contact1">Email</div>
                </a>
                <a href="../Error404_Page/Error_Page.html">
                    <img src="Resources\icon-media-social-facebook-free-vector-removebg-preview.png">
                    <div id="contact2">Facebook</div>
                </a>
                <a href="../Error404_Page/Error_Page.html">
                    <img src="Resources\download-removebg-preview.png">
                    <div id="contact3">Twitter</div>
                </a>
            </div>
        </div>
        <div id="TextLabel">Or</div>
        <div class="Support_Ticket">
            <h1>Submit a ticket</h1>
            <form>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Email">
                <textarea placeholder="Enter your description" name="feedbackArea" rows="4"></textarea>
            </form>
            <a href="../Error404_Page/Error_Page.html">Submit</a>
        </div>
    </article>
</body>
</html>
